<div class="container header" th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Cloud storage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Главная</a>
                    </li>
                    <li class="nav-item" th:if="${user}">
                        <a class="nav-link" href="/files">Мои файлы</a>
                    </li>
                </ul>
            </div>

            <form th:action="@{/storage/search}" th:method="GET" id="from__search" th:if="${user}">
                <div class="input-group">
                    <input type="text" name="query" class="form-control" placeholder="Поиск файлов"
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Найти</button>
                </div>
            </form>


            <div class="d-flex profile-link" th:if="${user}">
                <a href="/profile" class="nav-link" th:text="${user.username}"></a>
            </div>
            <div class="d-flex" th:if="${user}">
                <a href="/logout" class="nav-link">Выйти</a>
            </div>
            <div class="d-flex" th:unless="${user}">
                <a href="/login" class="nav-link">Войти</a>
            </div>
        </div>
    </nav>
</div>
