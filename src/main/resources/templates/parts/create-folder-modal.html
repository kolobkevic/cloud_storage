<div aria-hidden="true" class="modal fade" tabindex="-1" th:fragment="create-folder-modal" id="createModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Создать папку</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/storage/create}" id="fileCreateForm" th:method="post"
                      th:object="${folderDto}">
                    <div class="mb-3">
                        <input type="text" class="form-control" th:name="objectName">
                    </div>
                    <input th:name="path" th:value="${path}" type="hidden">
                    <input th:name="username" th:value="${username}" type="hidden">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary" form="fileCreateForm">Создать</button>
            </div>
        </div>
    </div>
</div>
